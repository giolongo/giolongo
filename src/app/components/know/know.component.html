<div id="know" class="bg-know py-4">
  <div class="row w-100 m-0">
    <div class="col-12" *ngFor="let group of groups">
      <h3>{{group | uppercase}}:</h3>
      <div class="row w-100 m-0 text-center" *ngIf="knows && knows[group]">
        <div class="col" *ngFor="let know of knows[group]">
          <circle-progress
            [percent]="know.percentage"
            [showUnits]="true"
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="know.color"
            [innerStrokeColor]="know.innerColor"
            [animation]="true"
            [title]="know.name"
            [showSubtitle]="false"
            [imageSrc]="know.urlImage"
            [imageHeight]="know.height"
            [imageWidth]="know.width"
            [showImage]="true"
            [animationDuration]="300"
          ></circle-progress>
        </div>
      </div>
    </div>
  </div>
</div>
