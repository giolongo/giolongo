<section id="personal-project">
  <div class="container">
    <div class="row w-100 m-0">
      <div class="container">
        <h2 class="mb-4"><strong>   {{'I miei Progetti' | translate}}</strong></h2>
        <div id="project-container" class="d-flex">
          <div *ngFor="let project of projects">
            <a [href]="project.link" target="_blank">
              <img [src]="project.img" class="h-100 w-100" [style.background-color]="project.bg" [title]="project.name">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
