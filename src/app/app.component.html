<div class="d-flex flex-column min-vh-100">
  <app-navbar [selectedItem]="menuService.selectedMenu | async"
              [menu]="menuService.menu | async"
              [selectedLang]="lang | async"
              (changeLang)="changeLang($event)"
              (changeRef)="changeRef($event)"></app-navbar>
  <div class="container-box" appScrollSpy [spiedTags]="['DIV']" (sectionChange)="this.setSelectedMenu($event)">
    <div id="home" class="h-100 w-100">
      <app-home></app-home>
    </div>
    <div id="know" class="h-100 w-100">
      <app-know [knows]="knowService.knowByGroups | async"
                [currentLanguage]="lang | async"
                [groups]="knowService.groups | async"></app-know>
    </div>
  </div>
  <app-footer></app-footer>
</div>
